server:
  port: 3001
  
spring:
  application:
    name: zuul

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
     
zuul:
  routes:
    user-service: /user/**
    item-server: /acc/**

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000
